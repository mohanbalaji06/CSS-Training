<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Button classes Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
	  <h2>Button classes</h2>
	  
	  <button type="button" class="btn">Basic Button</button><br><br>
	  <button type="button" class="btn btn-default">Default Button</button><br><br>
	  <button type="button" class="btn btn-primary">Primary Button</button><br><br>
	  <button type="button" class="btn btn-success">Success Button</button><br><br>
	  <button type="button" class="btn btn-info">Information Button</button><br><br>
	  <button type="button" class="btn btn-warning">Warning Button</button><br><br>
	  <button type="button" class="btn btn-danger">Danger Button</button><br><br>
	  <button type="button" class="btn btn-link">Link Button</button>
	  
	</div>

	</body>
</html>
