<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap colored striped animated progress Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
		  <h2>Basic colored striped  animated Progress Bar</h2>
		  <div class="progress">
			<div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
			  success(50%)
			</div>
		  </div>
		  
		  
		  </div>
		  
		</div>
	</body>
</html>
