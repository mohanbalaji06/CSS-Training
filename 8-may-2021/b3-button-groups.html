<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Grouped Buttons classes Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
	  <h2>Horizantal Grouped buttons</h2>
	  <div class="btn-group">
		  <button type="button" class="btn btn-primary ">Fruits</button>
		  <button type="button" class="btn btn-primary ">Personal care</button>
	  </div>
	  
	  <h2>Vertical Grouped buttons</h2>
	  <div class="btn-group-vertical">
		  <button type="button" class="btn btn-primary ">Fruits</button>
		  <button type="button" class="btn btn-primary ">Personal care</button>
	  </div>
	  
	  <h2>Dropdown buttons</h2>
	  <div class="btn-group">
		  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			Fruits <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
			  <li><a href="#">Apple</a></li>
			  <li><a href="#">Grapes</a></li>
			</ul>
	  </div>
	</div>

	</body>
</html>
