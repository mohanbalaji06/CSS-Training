<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap List Group active,disabled Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
		  <h2>List group active,disabled Example</h2>
		  <div class="list-group">
			<li class="list-group-item active" >Inbox<span class="badge">23</span></li>
			<li class="list-group-item">Drafts<span class="badge">11</span></li>
			<li class="list-group-item disabled">Sent<span class="badge">8</span></li>
		  </div>
		  
		  
		  </div>
		  
		</div>
	</body>
</html>
