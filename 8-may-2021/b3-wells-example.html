<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap wells Example </title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  
		<div class="container" >
			<h2>Bootstrap well</h2>
			<p>This is will add a grey rounded border and also padding to the element</p>
		  <div class="well">This class represent the medium well</div>
		  <div class="well well-sm">This class represent the small well</div>
		  <div class="well well-lg">This class represent the large well</div>
		  
			
		</div>

	</body>
</html>
