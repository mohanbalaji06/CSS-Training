<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Badges and Labels classes Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
		<h2>Badges and Labels</h2>
		<a href="#">Items in Wishlist: <span class="badge">5</span></a><br/>
		<a href="#">Items in cart: <span class="badge">15</span></a><br/>
		<a href="#">Items in ordered: <span class="badge">3</span></a><br/>
		<button type="button" class="btn btn-primary">Primary <span class="badge">22</span></button>
		
		<h2>Labels:</h2>
		
		<p><span class="label label-default">default label</span></p>
		
		<p><span class="label label-primary">primary label</span></p>
		<p><span class="label label-success">success label</span></p>
		<p><span class="label label-info">Information label</span></p>
		<p><span class="label label-warning">warning label</span></p>
		
		<p><span class="label label-danger">danger label</span></p>
	</div>

	</body>
</html>
