<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Button size  classes Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
	  <h2>Button size classes</h2>
	  
	  <button type="button" class="btn btn-primary btn-lg">Large Button</button><br><br>
	  <button type="button" class="btn btn-primary">Normal Button</button><br><br>
	  <button type="button" class="btn btn-primary btn-sm">Small Button</button><br><br>
	  <button type="button" class="btn btn-primary btn-xs">Extra Small Button</button><br><br>
	  
	</div>

	</body>
</html>
