<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<style>
				body{
					background-color:#1f1f1f;
					color:#bfbfbf;
					height:1500px;
				}
				.box{
				height:100px;
				width:100px;
				margin-bottom:10px;
				}
				.bluebox{
					background:maroon;
					position:absolute;
				}
				.greenbox{
				background:purple;
				}
				.container{
					background:gray;
					height:200px;
					width:200px;
					margin-top:150px;
				}
			</style>
		</head>
		<body>
			<div class="container">
				<div class="box bluebox" ></div>
			</div>
			<div class="box greenbox"></div>
			
			<h2>Understanding of absolute positioning</h2>
			
			<p>absolute positioning fixes takes an element out of the document flow and other elements are responded to that element position			</p>
		</body>
	</html>
