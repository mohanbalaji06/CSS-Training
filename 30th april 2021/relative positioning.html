<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<style>
				body{
					background-color:#1f1f1f;
					color:#bfbfbf;
					height:1500px;
				}
				.box{
				height:100px;
				width:100px;
				margin-bottom:10px;
				}
				.bluebox{
					background:maroon;
					position:relative;
					bottom:30px;
				}
				.greenbox{
				background:purple;
				}
				
			</style>
		</head>
		<body>
			<div class="container">
				<div class="box bluebox" ></div>
			</div>
			<div class="box greenbox"></div>
			
			<h2>Understanding of relative positioning</h2>
			
			<p>absolute positioning fixes the position of an element relative to its original position.</p>
		</body>
	</html>
