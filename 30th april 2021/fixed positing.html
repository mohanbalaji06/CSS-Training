<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<style>
				body{
					background-color:#1f1f1f;
					color:#bfbfbf;
					height:1500px;
				}
				.box{
				height:100px;
				width:100px;
				margin-bottom:10px;
				}
				.bluebox{
					background:blue;
					position:fixed;
					top:100px;
					left:150px;
				}
				.greenbox{
				background:green;
				}
			</style>
		</head>
		<body>

			<div class="box bluebox" ></div>
			<div class="box greenbox"></div>
			
			<h2>Understanding of Fixed positioning</h2>
			
			<p>Fixed positioning fixes the position relative to the browser window. the fixed position says fixed even when scrolling...</p>
		</body>
	</html>
