<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css lists</title>
		<style>
			li:first-child{
				color:green;
			}
			li:last-child{
				color:teal;
			}
			li:nth-child(2){
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>Cities visited</h1>
			<p>I am now available in new york</p>
			<p>I am now available in punjab</p>
			<p>I am now available in delhi </p>
			<p>I am now available in chennai </p>
			<p>I am now available in hyderabad</p>
			
			<ul>
				<li>Item-1</li>
				<li>Item-2</li>
				<li>Item-3</li>
			</ul>
	</body>
</html>
