<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css 3D</title>
		<style>
			#id1{
				height:100px;
				width:100px;
				background-color:red;
				margin:100px;
				transition-property:width, background-color;
				transition-duration:1s;
				transition-timing-function:ease;
				
			}
			#id1:hover{
				width:200px;
				background-color:teal;
			}
		</style>
	</head>
	<body>
		<div id="id1">
			
		</div>
		
	</body>
</html>
