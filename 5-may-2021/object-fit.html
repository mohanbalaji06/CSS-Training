<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>object fitting</title>
		<style>
			img{
				border: 1px solid red;
				width:500px;
				height:400px;
				object-fit: contain;
				object-position:top left;
				/*we can use contain,fill, cover */
			}
		</style>
	</head>
	<body>
		<img src="background.jpg" alt="image">
	</body>
</html>
