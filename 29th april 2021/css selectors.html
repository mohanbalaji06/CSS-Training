<!DOCTYPE html>
<html>
	<head>
	<title>css styling </title>
		<style type="text/css">
			
		body{background-color:olive}
		h1{
			color:maroon;
			background-color:white;
		}
		#id1{
		color:blue;
		background-color:white;
		}
		.id2{
		color:blanchedalmond;
		background-color:white;
		}
		</style>
	</head>
	<body>
		<h1>This is an Example of Element Selector</h1>
		<h2 id='id1'>This is an Example of ID Selector</h2>
		<h3 class='id2'>This is an Example of class Selector</h3>
	</body>
</html>
