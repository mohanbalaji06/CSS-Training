<!DOCTYPE html>
<html>
	<head>
	<title>css boxes </title>
		<style type="text/css">
			
		li{
			background:skyblue;
		}
		
		*{
			padding:0px;
			margin:0px;
		}
		
		ul li{
			padding:10px;
			margin:20px;
			border-style:solid;
			border-color:maroon;
			border-size:1px;
			width:300px;
			border-left:10px solid maroon;
			border-bottom:3px solid olive;
			padding:3px 0px 0px 10px;
		}
		
		ul{
			list-style:none;
		}
		</style>
	</head>
	<body>
		<div>
		<ul>
			<li>mohan balaji</li>
			<li>boundary innings</li>
			<li>venkatesh</li>
		</ul>
		</div>
	</body>
</html>
