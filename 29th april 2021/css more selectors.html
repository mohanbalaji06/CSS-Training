<!DOCTYPE html> 
<html> 
    <head> 
        <title> 
            CSS child Selector 
        </title> 
        <style> 
            div > p { 
                color:white; 
                background: green; 
                padding:2px; 
            }
				
			div h2 {
				font-size:26px;
				color:maroon;
			}	
        </style> 
    </head> 
      
    <body style = "text-align: center;"> 
        <div> 
            <h2 style = "color:green;"> 
                CSS Child Selector 
            </h2> 
              
            <p> 
                This is an example of child selector. 
            </p> 
			<div>
				<h2>My name is mohanbalaji</h2>
			</div>
        </div> 
          
        
          
        <p>This paragraph will not be styled.</p> 
    </body> 
</html>
