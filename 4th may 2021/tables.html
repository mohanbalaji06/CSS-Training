<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css lists</title>
		<style>
			table{
				border:1px solid teal;
				border-collapse:collapse;
			}
			caption{
				border:1px solid teal;
			}
			th{
				border:1px solid teal;
			}
			tr{
				border:1px solid teal;
			}
			td{
				border:1px solid teal;
			}
		</style>
	</head>
	<body>
	<caption>Css Table</caption>
		<table>
			<tr>
				<td>Heading 1</td>
				<td>Heading 2</td>
				<td>Heading 3</td>
			</tr>
			<tr>
				<td>Content 1</td>
				<td>Content 2</td>
				<td>Content 3</td>
			</tr>
			<tr>
				<td>Content 1</td>
				<td>Content 2</td>
				<td>Content 3</td>
			</tr>
		</table>
	</body>
</html>
