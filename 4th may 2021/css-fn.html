<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css lists</title>
		<style>
			:root{
				--primary-color: teal;
				--btn-color:blueviolet;
				--text-color:white;
			}
			#fun{
				background-color:var(--primary-color);
				height:200px;
				width:calc(100% -200px);
			}
			a{
				padding:10px 30px;
				margin:20px;
				background-color:var(--btn-color);
				color:var(--text-color);
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div id="fun"></div>
		<hr><br>
		<a href="www.google.com">GOOGLE</a>
	</body>
</html>
