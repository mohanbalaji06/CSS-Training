<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css gradients</title>
		<style>
			
			#gradient{
				border: 1px solid teal ;
				height:300px;
				width:300px;
				background-image:linear-gradient(to bottom right,teal,tomato,lightblue);
			}
			#radial{
				border: 1px solid teal ;
				height:300px;
				width:300px;
				background-image:radial-gradient(circle,purple,yellowgreen,gold );
			}
		</style>
	</head>
	<body>
		
		<div id="gradient"></div>
		<div id="radial"></div>
	</body>
</html>
