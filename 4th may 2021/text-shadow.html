<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>text shadow</title>
		<style>
			#text{
				width:200px;
				height:300px;
				border: 1px solid black'
				word-wrap: break-word;
			}
			
			#shadow{
				font-size:70px;
				text-shadow: 1px 10px 5px maroon;
			}
		</style>
	</head>
	<body>
		<p id="shadow"> CADDY CODE</p>
	</body>
</html>
