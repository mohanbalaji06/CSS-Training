<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css box sizing</title>
		<style>
			#div1{
				background-color:purple;
				width:600px;
				height:200px;
			}
			#div2{
				background-color:gold;
				width:600px;
				height:200px;
				padding:50px;
				border:10px solid black;
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div id="div1">Block-1</div>
		<hr>
		<div id="div2">Block-2</div>
	</body>
</html>
