<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css lists</title>
		<style>
			ul{
				list-style-type:square;
			}
			ol{
				list-style-type:decimal;  
			}
		</style>
	</head>
	<body>
		<h2>unordered list</h2>
		<ul>
			<li>Item No 1</li>
			<li>Item No 2</li>
			<li>Item No 3</li>
			<li>Item No 4</li>
			<li>Item No 5</li>
		</ul>
		<hr>
		<h2>ordered list</h2>
		<ol>
			<li>Item No 1</li>
			<li>Item No 2</li>
			<li>Item No 3</li>
			<li>Item No 4</li>
			<li>Item No 5</li>
		</ol>
	</body>
</html>
