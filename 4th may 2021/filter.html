<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>css Filter</title>
		<style>
			img{
				filter: drop-shadow(8px 8px 5px teal);
				/* blur(10px),brightness(30%),contrast(40%),grayscale(40%),hue-rotate(90deg),invert(100%) */
			}
		</style>
	</head>
	<body>
		
		<div >
			<img src="background.jpg" alt="">
			
		</div>
	</body>
</html>
