<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Rounded image Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  
	</head>
	<body>

	<div class="container" >
		<h2>Rounded Corners</h2>
			
		<img src="sideimage.jpg" class="img-rounded" alt="Yoga img" width="304" height="236"><br/><br/>
		<h2>cricular image</h2>
		<img src="sideimage.jpg" class="img-circle" alt="Yoga img" width="304" height="236"><br/><br/>
		<h2>Thumnail Image</h2>
		<img src="sideimage.jpg" class="img-thumbnail" alt="Yoga img" width="304" height="236"><br/><br/>
		<h2>Responsive Image</h2>
		<img src="sideimage.jpg" class="img-responsive" alt="Yoga img" width="304" height="236"><br/><br/>
	</div>

	</body>
</html>
