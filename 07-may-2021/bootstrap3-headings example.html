<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap3 container-class Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  
		<div class="container" style="background-color:lightblue;">
			<h1 style="background-color:teal;">This is h1 tag contains font-size 36px</h1>
			<h2 style="background-color:orange;">This is h2 tag contains font-size 30px</h2>
			<h3 style="background-color:gold;">This is h3 tag contains font-size 24px</h3>
			<h4 style="background-color:yellow;">This is h4 tag contains font-size 18px</h4>
			<h5 style="background-color:indianred;">This is h5 tag contains font-size 14px</h5>
			<h6 style="background-color:black; color:white;">This is h6 tag contains font-size 12px</h6>
		</div>

	</body>
</html>
