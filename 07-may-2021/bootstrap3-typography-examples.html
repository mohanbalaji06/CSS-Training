<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap3 typography Examples</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  
		<div class="container" style="background-color:lightblue;">
			<p class="text-lowercase">MOHAN BALAJI <mark >lowercase text.</mark></p>
			<p class="text-uppercase">mohan balaji <mark >uppercased text.</mark></p>
			<p class="text-capitalize">mohan balaji <mark >capitalized text.</mark></p>
			<p class="lead">this is an example of stand out text</p>
		</div>

	</body>
</html>
