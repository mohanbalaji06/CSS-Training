<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap3 container-fluid-class Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  
		<div class="containerfluid" style="background-color:indianred; text-align:center;">
		  <h1>This is inside a containerfluid class</h1>
		  
		  <p>The containerfluid class provides a responsive full width container.It shows like full width occupation in
		  all screens.</p>           
		</div>

	</body>
</html>
