<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Example </title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  
		<div class="container">
		  <div class="row">
			<div class="col-sm-12 col-md">
				<h1 style="background-color:teal; text-align:center; color:white;">Header</h1>
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-8">
				<h1 style="background-color:indianred; text-align:center; color:white;">Main Header</h1>
			</div>
			<div class="col-sm-4">
				<h1 style="background-color:indianred; text-align:center; color:white;">Aside</h1>
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-4">
				<h1 style="background-color:gold; text-align:center; color:white;">Side Content</h1>
			</div>
			<div class="col-sm-4">
				<h1 style="background-color:gold; text-align:center; color:white;">Main Content</h1>
			</div>
			<div class="col-sm-4">
				<h1 style="background-color:gold; text-align:center; color:white;">Side Content</h1>
			</div>
		  </div>
		  <div class="row">
			<div class="col-sm-12 col-md">
				<h1 style="background-color:teal; text-align:center; color:white;">Footer</h1>
			</div>
		  </div>
		</div>

		

	</body>
</html>
